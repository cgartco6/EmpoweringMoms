<section class="course-details">
    <div class="course">
        <h3>Facebook Blueprint</h3>
        <p>R500</p>
        <button class="buy-btn" data-course="facebook">Buy Now</button>
    </div>
    <div class="course">
        <h3>Academy Six</h3>
        <p>R1,800</p>
        <button class="buy-btn" data-course="academy">Buy Now</button>
    </div>
    <div class="course">
        <h3>Little Learners</h3>
        <p>R250</p>
        <button class="buy-btn" data-course="learners">Buy Now</button>
    </div>
</section>

<div id="payment-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Complete Your Purchase</h3>
        <form id="payment-form">
            <input type="hidden" id="course-id">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone" required>
            <select id="province" required>
                <option value="">Select Province</option>
                <option>Gauteng</option>
                <option>Western Cape</option>
                <option>KwaZulu-Natal</option>
                <!-- Other SA provinces -->
            </select>
            <div id="payfast-button"></div>
        </form>
    </div>
</div>
